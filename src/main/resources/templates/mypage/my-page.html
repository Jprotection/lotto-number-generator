<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layouts/member-layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>마이 페이지</title>
    <link rel="stylesheet" th:href="@{/css/my-page.css}">
</head>
<body>
    <div layout:fragment="content" class="my__page__background">
        <div class="my__info__container" th:object="${memberInfo}">
            <span th:text="|아이디: *{username}|"></span>
            <span th:text="|성별: *{gender.displayName}|"></span>
            <div class="role__container">
                <span>권한</span>
                <span th:each="role : *{roles}" th:text="|✨ ${role} ✨|"></span>
            </div>
            <span th:text="|가입 일시: ${#temporals.format(memberInfo.createDate, 'yyyy-MM-dd HH:mm:ss')}|"></span>
            <span th:text="|최근 로그인 일시: ${#temporals.format(memberInfo.lastLoginDate, 'yyyy-MM-dd HH:mm:ss')}|"></span>
            <div class="title__container">
                <span>칭호 목록</span>
                <span th:each="title : *{titles}" th:text="|✨ ${title} ✨|"></span>
            </div>
        </div>
    </div>
</body>
</html>
