<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winning Lotto</title>
</head>
<body>
<h1>Winning Lotto Numbers</h1>

<div>
    <p th:text="${message} ?: '최신 회차의 당첨자 목록입니다.'">최신 회차의 당첨자 목록입니다.</p>
</div>
<div th:if="${!#lists.isEmpty(winningLotto)}">
    <table>
        <thead>
        <tr>
            <th>Created At</th>
            <th>First Number</th>
            <th>Second Number</th>
            <th>Third Number</th>
            <th>Fourth Number</th>
            <th>Fifth Number</th>
            <th>Sixth Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lotto : ${winningLotto}">
            <td th:text="${lotto.createdAt}">Created At</td>
            <td th:text="${lotto.firstNumber}">First Number</td>
            <td th:text="${lotto.secondNumber}">Second Number</td>
            <td th:text="${lotto.thirdNumber}">Third Number</td>
            <td th:text="${lotto.fourthNumber}">Fourth Number</td>
            <td th:text="${lotto.fifthNumber}">Fifth Number</td>
            <td th:text="${lotto.sixthNumber}">Sixth Number</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
