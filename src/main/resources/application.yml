spring:
  application:
    name: lottonumbergenerator

  datasource:
    url: jdbc:h2:tcp://localhost/~/testcase
    username: sa

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.springframework.jdbc: debug

lotto:
  schedule:
    update-time: "0 30 21 ? * SAT" # 토요일 21:30
    delete-time: "0 0 0 1 * ?" # 매월 1일 자정
  purchase:
    cutoff-time: "20:00:00"
