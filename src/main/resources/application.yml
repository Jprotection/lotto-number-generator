spring:
  application:
    name: lottonumbergenerator

  datasource:
    url: jdbc:h2:tcp://localhost/~/testcase
    username: sa

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.springframework.jdbc: debug

lotto:
  cron: "0 30 21 ? * SAT" # 토요일 21:30
  draw:
    hour: 21
    minute: 0
    second: 0
